<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="fugazza fotos, fugazza galeria, fugazza rock, rock imagenes">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fugazza Rock Galería</title>
    <link rel="stylesheet" href="css/estilos.css">

<body class="fondonegro">

    <h1>Galería</h1>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="multimedia/galeria1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="multimedia/galeria2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
            <img src="multimedia/galeria4.png" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
